<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 40px;
            align-items: start;
        }

        .table-section {
            overflow-x: auto;
        }

        .gauge-section {
            position: sticky;
            top: 20px;
        }

        .gauge-wrapper {
            margin: 0 auto 30px;
            width: 100%;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .risk-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        td input, td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        td input:focus, td select:focus {
            outline: none;
            border-color: #667eea;
        }

        td select {
            cursor: pointer;
            background-color: white;
        }

        tr.selected {
            background-color: #e3f2fd;
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            padding: 6px 12px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .readonly {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            .gauge-section {
                position: relative;
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RISKOMETER</h1>

        <div class="content">
            <div class="table-section">
                <div class="button-group">
                    <button onclick="addRow()">+ Add Row</button>
                </div>

                <table id="riskTable">
                    <thead>
                        <tr>
                            <th>Base</th>
                            <th>Closing</th>
                            <th>Variance</th>
                            <th>Parameter</th>
                            <th>Score</th>
                            <th>Weight</th>
                            <th>Wt.score</th>
                            <th>Risk Label</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="gauge-section">
                <div class="gauge-wrapper">
                    <canvas id="gaugeCanvas" width="600" height="350"></canvas>
                </div>
                <div class="risk-display" id="riskDisplay">Select a row to view risk</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            centerX: 300,
            centerY: 280,
            radius: 180,
            startAngle: Math.PI,
            endAngle: 2 * Math.PI,
            lineWidth: 60
        };

        let currentValue = 0;
        let targetValue = 0;
        let animationFrame = null;
        let selectedRow = null;

        // Color scheme
        const colors = {
            low: '#4CAF50',
            moderatelyLow: '#8BC34A',
            moderate: '#FDD835',
            moderatelyHigh: '#FF9800',
            high: '#E53935',
            needle: '#2c3e50',
            needleTip: '#c0392b',
            center: '#34495e'
        };

        function drawGaugeBackground() {
            const { centerX, centerY, radius, startAngle, endAngle, lineWidth } = config;

            // Calculate angles for each section based on proportions
            // Low=10, Moderately Low=5, Moderate=3, Moderately High=2, High=5 (Total=25)
            const totalAngle = endAngle - startAngle;
            const lowEnd = startAngle + totalAngle * (10/25);  // 40%
            const modLowEnd = startAngle + totalAngle * (15/25);  // 60%
            const moderateEnd = startAngle + totalAngle * (18/25);  // 72%
            const modHighEnd = startAngle + totalAngle * (20/25);  // 80%

            // Draw LOW section (dark green)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, lowEnd);
            ctx.strokeStyle = colors.low;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATELY LOW section (light green)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, lowEnd, modLowEnd);
            ctx.strokeStyle = colors.moderatelyLow;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATE section (yellow)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, modLowEnd, moderateEnd);
            ctx.strokeStyle = colors.moderate;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATELY HIGH section (orange)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, moderateEnd, modHighEnd);
            ctx.strokeStyle = colors.moderatelyHigh;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw HIGH section (red)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, modHighEnd, endAngle);
            ctx.strokeStyle = colors.high;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw labels
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Low', 85, 300);

            ctx.font = 'bold 14px Arial';
            ctx.fillText('Moderately', 140, 140);
            ctx.fillText('Low', 160, 156);

            ctx.textAlign = 'center';
            ctx.font = 'bold 15px Arial';
            ctx.fillText('Moderate', 300, 100);

            ctx.textAlign = 'right';
            ctx.font = 'bold 14px Arial';
            ctx.fillText('Moderately', 460, 140);
            ctx.fillText('High', 460, 156);

            ctx.font = 'bold 16px Arial';
            ctx.fillText('High', 515, 300);

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#bdc3c7';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 18, 0, 2 * Math.PI);
            ctx.fillStyle = colors.center;
            ctx.fill();
        }

        function drawNeedle(value) {
            const { centerX, centerY, radius, startAngle, endAngle } = config;

            // Calculate needle angle based on value (0-100)
            const angle = startAngle + (value / 100) * (endAngle - startAngle);
            const needleLength = radius - 35;

            const tipX = centerX + Math.cos(angle) * needleLength;
            const tipY = centerY + Math.sin(angle) * needleLength;

            // Shadow
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            // Draw needle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(tipX, tipY);
            ctx.strokeStyle = colors.needle;
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw needle tip
            ctx.beginPath();
            ctx.arc(tipX, tipY, 12, 0, 2 * Math.PI);
            ctx.fillStyle = colors.needleTip;
            ctx.fill();

            ctx.restore();
        }

        function render(value) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGaugeBackground();
            drawNeedle(value);
        }

        function animateNeedle() {
            const diff = targetValue - currentValue;

            if (Math.abs(diff) < 0.5) {
                currentValue = targetValue;
                render(currentValue);
                animationFrame = null;
                return;
            }

            currentValue += diff * 0.1;
            render(currentValue);
            animationFrame = requestAnimationFrame(animateNeedle);
        }

        function updateGauge(score) {
            targetValue = Math.max(0, Math.min(100, score));

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            animateNeedle();
        }

        function getRiskLabel(score) {
            if (score === 10) return 'Low';
            if (score === 5) return 'Moderately Low';
            if (score === 3) return 'Moderate';
            if (score === 2) return 'Moderately High';
            if (score === 1) return 'High';
            return 'N/A';
        }

        function scoreToGaugeValue(score) {
            // Map discrete scores to gauge positions (0-100)
            const scoreMap = {
                10: 20,   // Middle of Low section (0-40%)
                5: 50,    // Middle of Moderately Low section (40-60%)
                3: 66,    // Middle of Moderate section (60-72%)
                2: 76,    // Middle of Moderately High section (72-80%)
                1: 90     // Middle of High section (80-100%)
            };
            return scoreMap[score] || 0;
        }

        function addRow() {
            const tbody = document.getElementById('tableBody');
            const row = tbody.insertRow();
            row.innerHTML = `
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" class="readonly" readonly /></td>
                <td><input type="text" /></td>
                <td><select onchange="calculateRow(this)">
                    <option value="">Select...</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select></td>
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" class="readonly" readonly /></td>
                <td><input type="text" class="readonly" readonly /></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;

            row.onclick = function(e) {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') return;
                selectRow(row);
            };
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const inputs = row.querySelectorAll('input');
            const scoreSelect = row.querySelector('select');

            const base = parseFloat(inputs[0].value) || 0;
            const closing = parseFloat(inputs[1].value) || 0;
            const score = parseInt(scoreSelect.value) || 0;
            const weight = parseFloat(inputs[3].value) || 0;

            // Calculate Variance
            inputs[2].value = (closing - base).toFixed(2);

            // Calculate Wt.score
            inputs[4].value = (score * weight).toFixed(2);

            // Calculate Risk Label
            inputs[5].value = getRiskLabel(score);
        }

        function selectRow(row) {
            // Remove previous selection
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }

            // Select new row
            row.classList.add('selected');
            selectedRow = row;

            // Get score from the row
            const scoreSelect = row.querySelector('select');
            const score = parseInt(scoreSelect.value) || 0;

            // Update gauge with mapped position
            const gaugeValue = scoreToGaugeValue(score);
            updateGauge(gaugeValue);

            // Update display
            const riskLabel = getRiskLabel(score);
            document.getElementById('riskDisplay').textContent = `Score: ${score} - ${riskLabel}`;
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            if (row === selectedRow) {
                selectedRow = null;
                document.getElementById('riskDisplay').textContent = 'Select a row to view risk';
                updateGauge(0);
            }
            row.remove();
        }

        // Initial render
        render(0);

        // Add initial row
        addRow();
    </script>
</body>
</html>
