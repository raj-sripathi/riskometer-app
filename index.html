<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
            align-items: start;
        }

        .table-section {
            overflow-x: auto;
        }

        .gauge-section {
            position: sticky;
            top: 20px;
        }

        .gauge-wrapper {
            margin: 0 auto 30px;
            width: 100%;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .risk-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
            table-layout: fixed;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th:nth-child(1) { width: 120px; } /* Name */
        th:nth-child(2) { width: 90px; } /* Base */
        th:nth-child(3) { width: 90px; } /* Closing */
        th:nth-child(4) { width: 90px; } /* Variance */
        th:nth-child(5) { width: 120px; } /* Parameter */
        th:nth-child(6) { width: 90px; } /* Score */
        th:nth-child(7) { width: 90px; } /* Weight */
        th:nth-child(8) { width: 90px; } /* Wt.score */
        th:nth-child(9) { width: 140px; } /* Risk Label */
        th:nth-child(10) { width: 100px; } /* Action */

        td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        td input, td select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        td input:focus, td select:focus {
            outline: none;
            border-color: #667eea;
        }

        td select {
            cursor: pointer;
            background-color: white;
        }

        tr.selected {
            background-color: #e3f2fd;
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            padding: 6px 12px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .readonly {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            .gauge-section {
                position: relative;
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RISKOMETER</h1>

        <div class="content">
            <div class="table-section">
                <div class="button-group">
                    <button onclick="addRow()">+ Add Row</button>
                    <button onclick="saveRows()" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%); box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);">Save Data</button>
                    <button onclick="loadRows()" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);">Load Data</button>
                </div>
                <div id="statusMessage" style="margin-bottom: 10px; padding: 10px; border-radius: 8px; display: none;"></div>

                <table id="riskTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Base</th>
                            <th>Closing</th>
                            <th>Variance</th>
                            <th>Parameter</th>
                            <th>Score</th>
                            <th>Weight</th>
                            <th>Wt.score</th>
                            <th>Risk Label</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="gauge-section">
                <div class="gauge-wrapper">
                    <canvas id="gaugeCanvas" width="500" height="300"></canvas>
                </div>
                <div class="risk-display" id="riskDisplay">Select a row to view risk</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            centerX: 250,
            centerY: 230,
            radius: 150,
            startAngle: Math.PI,
            endAngle: 2 * Math.PI,
            lineWidth: 50
        };

        let currentValue = 0;
        let targetValue = 0;
        let animationFrame = null;
        let selectedRow = null;

        // Color scheme
        const colors = {
            low: '#4CAF50',
            moderatelyLow: '#8BC34A',
            moderate: '#FDD835',
            moderatelyHigh: '#FF9800',
            high: '#E53935',
            needle: '#2c3e50',
            needleTip: '#c0392b',
            center: '#34495e'
        };

        function drawGaugeBackground() {
            const { centerX, centerY, radius, startAngle, endAngle, lineWidth } = config;

            // Calculate angles for each section based on proportions
            // Low=10, Moderately Low=5, Moderate=3, Moderately High=2, High=5 (Total=25)
            const totalAngle = endAngle - startAngle;
            const lowEnd = startAngle + totalAngle * (10/25);  // 40%
            const modLowEnd = startAngle + totalAngle * (15/25);  // 60%
            const moderateEnd = startAngle + totalAngle * (18/25);  // 72%
            const modHighEnd = startAngle + totalAngle * (20/25);  // 80%

            // Draw LOW section (dark green)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, lowEnd);
            ctx.strokeStyle = colors.low;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATELY LOW section (light green)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, lowEnd, modLowEnd);
            ctx.strokeStyle = colors.moderatelyLow;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATE section (yellow)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, modLowEnd, moderateEnd);
            ctx.strokeStyle = colors.moderate;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw MODERATELY HIGH section (orange)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, moderateEnd, modHighEnd);
            ctx.strokeStyle = colors.moderatelyHigh;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw HIGH section (red)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, modHighEnd, endAngle);
            ctx.strokeStyle = colors.high;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Draw labels with white background for better readability
            ctx.fillStyle = '#2c3e50';

            // Low label
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Low', 105, 260);

            // Moderately Low label (split into two lines with better spacing)
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            // Add white background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(153, 85, 60, 35);
            ctx.fillStyle = '#2c3e50';
            ctx.fillText('Moderately', 183, 100);
            ctx.fillText('Low', 183, 115);

            // Moderate label
            ctx.textAlign = 'center';
            ctx.font = 'bold 15px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(215, 60, 70, 24);
            ctx.fillStyle = '#2c3e50';
            ctx.fillText('Moderate', 250, 77);

            // Moderately High label (split into two lines with better spacing)
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            // Add white background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(287, 85, 60, 35);
            ctx.fillStyle = '#2c3e50';
            ctx.fillText('Moderately', 317, 100);
            ctx.fillText('High', 317, 115);

            // High label
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('High', 395, 260);

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#bdc3c7';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = colors.center;
            ctx.fill();
        }

        function drawNeedle(value) {
            const { centerX, centerY, radius, startAngle, endAngle } = config;

            // Calculate needle angle based on value (0-100)
            const angle = startAngle + (value / 100) * (endAngle - startAngle);
            const needleLength = radius - 30;

            const tipX = centerX + Math.cos(angle) * needleLength;
            const tipY = centerY + Math.sin(angle) * needleLength;

            // Shadow
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 6;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            // Draw needle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(tipX, tipY);
            ctx.strokeStyle = colors.needle;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw needle tip
            ctx.beginPath();
            ctx.arc(tipX, tipY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = colors.needleTip;
            ctx.fill();

            ctx.restore();
        }

        function render(value) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGaugeBackground();
            drawNeedle(value);
        }

        function animateNeedle() {
            const diff = targetValue - currentValue;

            if (Math.abs(diff) < 0.5) {
                currentValue = targetValue;
                render(currentValue);
                animationFrame = null;
                return;
            }

            currentValue += diff * 0.1;
            render(currentValue);
            animationFrame = requestAnimationFrame(animateNeedle);
        }

        function updateGauge(score) {
            targetValue = Math.max(0, Math.min(100, score));

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            animateNeedle();
        }

        function getRiskLabel(score) {
            if (score === 10) return 'Low';
            if (score === 5) return 'Moderately Low';
            if (score === 3) return 'Moderate';
            if (score === 2) return 'Moderately High';
            if (score === 0) return 'High';
            return 'N/A';
        }

        function scoreToGaugeValue(score) {
            // Map discrete scores to gauge positions (0-100)
            const scoreMap = {
                10: 20,   // Middle of Low section (0-40%)
                5: 50,    // Middle of Moderately Low section (40-60%)
                3: 66,    // Middle of Moderate section (60-72%)
                2: 76,    // Middle of Moderately High section (72-80%)
                0: 90     // Middle of High section (80-100%)
            };
            return scoreMap[score] || 0;
        }

        function addRow() {
            const tbody = document.getElementById('tableBody');
            const row = tbody.insertRow();
            row.innerHTML = `
                <td><input type="text" placeholder="Enter name" /></td>
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" class="readonly" readonly /></td>
                <td><input type="text" /></td>
                <td><select onchange="calculateRow(this)">
                    <option value="">Select...</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="0">0</option>
                </select></td>
                <td><input type="number" step="0.01" onchange="calculateRow(this)" /></td>
                <td><input type="number" step="0.01" class="readonly" readonly /></td>
                <td><input type="text" class="readonly" readonly /></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;

            row.onclick = function(e) {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') return;
                selectRow(row);
            };
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const inputs = row.querySelectorAll('input');
            const scoreSelect = row.querySelector('select');

            const base = parseFloat(inputs[1].value) || 0;
            const closing = parseFloat(inputs[2].value) || 0;
            const scoreValue = scoreSelect.value;
            const score = scoreValue === '' ? null : parseInt(scoreValue);
            const weight = parseFloat(inputs[5].value) || 0;

            // Calculate Variance
            inputs[3].value = (closing - base).toFixed(2);

            // Calculate Wt.score
            if (score !== null) {
                inputs[6].value = (score * weight).toFixed(2);
            } else {
                inputs[6].value = '';
            }

            // Calculate Risk Label
            if (score !== null) {
                inputs[7].value = getRiskLabel(score);
            } else {
                inputs[7].value = '';
            }

            // If this row is selected, update the gauge
            if (row === selectedRow && score !== null) {
                updateGaugeForRow(row);
            }
        }

        function selectRow(row) {
            // Remove previous selection
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }

            // Select new row
            row.classList.add('selected');
            selectedRow = row;

            // Automatically update gauge
            updateGaugeForRow(row);
        }

        function updateGaugeForRow(row) {
            // Get score from the row
            const scoreSelect = row.querySelector('select');
            const scoreValue = scoreSelect.value;

            if (scoreValue === '') {
                document.getElementById('riskDisplay').textContent = 'Please select a score';
                updateGauge(0);
                return;
            }

            const score = parseInt(scoreValue);

            // Update gauge with mapped position
            const gaugeValue = scoreToGaugeValue(score);
            updateGauge(gaugeValue);

            // Update display
            const riskLabel = getRiskLabel(score);
            document.getElementById('riskDisplay').textContent = `Score: ${score} - ${riskLabel}`;
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            if (row === selectedRow) {
                selectedRow = null;
                document.getElementById('riskDisplay').textContent = 'Select a row to view risk';
                updateGauge(0);
            }
            row.remove();
        }

        // Save rows to Redis
        async function saveRows() {
            const tbody = document.getElementById('tableBody');
            const rows = [];

            // Extract data from all rows
            for (let i = 0; i < tbody.rows.length; i++) {
                const row = tbody.rows[i];
                const inputs = row.querySelectorAll('input');
                const scoreSelect = row.querySelector('select');

                rows.push({
                    name: inputs[0].value,
                    base: inputs[1].value,
                    closing: inputs[2].value,
                    variance: inputs[3].value,
                    parameter: inputs[4].value,
                    score: scoreSelect.value,
                    weight: inputs[5].value,
                    wtScore: inputs[6].value,
                    riskLabel: inputs[7].value
                });
            }

            try {
                showStatus('Saving...', 'info');
                const response = await fetch('/api/save-rows', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rows })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Data saved successfully!', 'success');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to save'), 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showStatus('Error: Could not connect to server', 'error');
            }
        }

        // Load rows from Redis
        async function loadRows() {
            try {
                showStatus('Loading...', 'info');
                const response = await fetch('/api/load-rows');
                const data = await response.json();

                if (response.ok && data.rows && data.rows.length > 0) {
                    // Clear existing rows
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';

                    // Add loaded rows
                    data.rows.forEach(rowData => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td><input type="text" placeholder="Enter name" value="${rowData.name || ''}" /></td>
                            <td><input type="number" step="0.01" value="${rowData.base || ''}" onchange="calculateRow(this)" /></td>
                            <td><input type="number" step="0.01" value="${rowData.closing || ''}" onchange="calculateRow(this)" /></td>
                            <td><input type="number" step="0.01" class="readonly" value="${rowData.variance || ''}" readonly /></td>
                            <td><input type="text" value="${rowData.parameter || ''}" /></td>
                            <td><select onchange="calculateRow(this)">
                                <option value="">Select...</option>
                                <option value="10" ${rowData.score === '10' ? 'selected' : ''}>10</option>
                                <option value="5" ${rowData.score === '5' ? 'selected' : ''}>5</option>
                                <option value="3" ${rowData.score === '3' ? 'selected' : ''}>3</option>
                                <option value="2" ${rowData.score === '2' ? 'selected' : ''}>2</option>
                                <option value="0" ${rowData.score === '0' ? 'selected' : ''}>0</option>
                            </select></td>
                            <td><input type="number" step="0.01" value="${rowData.weight || ''}" onchange="calculateRow(this)" /></td>
                            <td><input type="number" step="0.01" class="readonly" value="${rowData.wtScore || ''}" readonly /></td>
                            <td><input type="text" class="readonly" value="${rowData.riskLabel || ''}" readonly /></td>
                            <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
                        `;

                        row.onclick = function(e) {
                            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') return;
                            selectRow(row);
                        };
                    });

                    showStatus('Data loaded successfully!', 'success');
                } else if (data.rows && data.rows.length === 0) {
                    showStatus('No saved data found', 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to load'), 'error');
                }
            } catch (error) {
                console.error('Load error:', error);
                showStatus('Error: Could not connect to server', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.display = 'block';

            if (type === 'success') {
                statusEl.style.backgroundColor = '#d4edda';
                statusEl.style.color = '#155724';
                statusEl.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                statusEl.style.backgroundColor = '#f8d7da';
                statusEl.style.color = '#721c24';
                statusEl.style.border = '1px solid #f5c6cb';
            } else {
                statusEl.style.backgroundColor = '#d1ecf1';
                statusEl.style.color = '#0c5460';
                statusEl.style.border = '1px solid #bee5eb';
            }

            // Hide after 3 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // Initial render
        render(0);

        // Try to load saved data on startup
        loadRows();

        // If no data, add initial row
        setTimeout(() => {
            const tbody = document.getElementById('tableBody');
            if (tbody.rows.length === 0) {
                addRow();
            }
        }, 1000);
    </script>
</body>
</html>
